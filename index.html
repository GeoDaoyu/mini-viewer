<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-viewer</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="view"></div>
    <div id="layer-panel">
      <h3>Layers</h3>
      <div class="layer-item">
        <input type="checkbox" id="tile-layer" checked disabled />
        <label for="tile-layer">Tile Layer</label>
      </div>
      <div class="layer-item">
        <input type="checkbox" id="graphics-layer" />
        <label for="graphics-layer">Graphics Layer</label>
      </div>
      <div class="layer-item">
        <input type="checkbox" id="mapimage-layer" />
        <label for="mapimage-layer">MapImage Layer</label>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
